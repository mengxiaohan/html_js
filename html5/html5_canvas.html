<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>html5之canvas</title>
	
</head>
<body>
	<div style="height:100px; width:100px; background-color:blue">我是div 100 * 100</div>
	<!-- 
		style="height:100px; width:100px"
		canvas中定义width、height跟在style中定义width和height是不同的，
		canvas标签的width和height是画布实际宽度和高度, 而style的width和height是canvas在浏览器中被渲染的高度和宽度
		canvas默认width:300px，height:150px
	-->
	<canvas id="myCanvas"  height="500" width="500"></canvas>
</body>
	<script>
		var c = document.getElementById("myCanvas"); //JavaScript 使用 id 来寻找 canvas 元素
		var cxt = c.getContext("2d"); 
		
		//绘制路径
		//context对象,内建的HTML5对象，拥有多种绘制路径、矩形、圆形、字符以及添加图像的方法
		cxt.fillStyle = "#FF0000";  //设置填充颜色
		cxt.fillRect(0, 0, 50, 50); //在画布上绘制 50 x 50 的矩形，从左上角开始 (0,0)。
		cxt.strokeRect(50, 50, 50, 50);
		console.log("========")
		
		//画圆
		cxt.beginPath();
		cxt.fillStyle = "blue"; 
		//http://www.w3school.com.cn/tags/canvas_arc.asp
		//注意弧度与角度换算
		//在坐标（50，50）上画一个整圆，半径40。
		//规定应该逆时针还是顺时针绘图。False = 顺时针，true = 逆时针。
		//cxt.arc(50, 50, 40, Math.PI, Math.PI * 2, true); 
		//cxt.arc(50, 50, 40, Math.PI/3, Math.PI/4, true);
		cxt.arc(50, 50, 40, 0, Math.PI*2, true);
		cxt.fill();
		cxt.closePath();
		
		//画线
		cxt.beginPath();
		cxt.moveTo(0,100);
		cxt.lineTo(100,100);
		cxt.lineTo(0,200);
		cxt.stroke();
		
		//绘制文本
		cxt.font = "10px Courier New";
		//设置字体填充颜色
		cxt.fillStyle = "blue";
		//从坐标点(50,50)开始绘制文字
		cxt.fillText("CodePlayer+中文测试", 0, 200);
	</script>
</html>
