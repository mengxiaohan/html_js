<!DOCTYPE html>
<html>
  <head>
	<meta charset="utf-8">
	<script src="../angular.min.js"></script>
	<script src="../jquery-3.1.1.min.js"></script>
	<script>
		//http://blog.csdn.net/evankaka/article/details/51232895
		
		/*  自定义指令：写类似ng-model的指令
		* restrict 值可以是以下几种:
		* E 作为元素名使用
		* A 作为属性使用
		* C 作为类名使用
		* M 作为注释使用
		* EA 通过元素名和属性名来调用指令
		*/
		var app = angular.module("myApp", []);
		app.directive("jsLearn", function() { //驼峰命名规则，可以找到js-learn的标签
			return {
				restrict : "EA", //默认
				template : "<h1>自定义指令2</h1>"
			};
		});
		app.directive("ngLearn", function() { //驼峰命名规则，可以找到js-learn的标签
			return {
				restrict : "A",
				template : function(tElement, tAttrs){
                    return '<div>' + 'hello '+ tAttrs.title + '</div>';  
                }  
			};
		});
	</script>
  </head>
<body>
	<div ng-app="myApp">
		<js-learn></js-learn>
		<div title="s" ng-learn></div>
	</div>
</body>
</html>
