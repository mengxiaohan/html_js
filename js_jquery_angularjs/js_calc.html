<!DOCTYPE html>
<html>

<head>
    <title>计算器</title>
	<script type="text/javascript" src="../jquery-3.1.1.min.js"></script>
	<script>
		
		function calc(){
			var a = document.getElementById("input1").value; //字符串
			var b = document.getElementById("input2").value;
			if(b == "" || b == null){
				b = "0";
			}
			a = parseFloat(a); //动态类型，float
			b = parseFloat(b);
			document.getElementById("result").value = a + b;
		}
 
		//所有dom元素加载完毕后，开始自动执行的方法
		$(document).ready(function(){
		  alert("begin");
		});
		
		function calc2(){
			var a = $("#input1").val();
			var b = $("#input2").val();
			if(b == "" || b == null){
				b = "0";
			}
			a = parseFloat(a);
			b = parseFloat(b);
			$("#result").val(a + b);
		}
	</script>
</head>
<body>
<table border="1">
  <tr>
    <th>Month</th>
    <th>Savings</th>
  </tr>
  <tr>
    <td>January</td>
    <td>$100</td>
  </tr>
</table>

<select>
	<option>请选择</option>
	<option>1</option>
	<option>2</option>
	<option>3</option>
</select>
<br>
<br>

<input type="text" id="input1" onchange="calc()""/>
+
<input type="text" id="input2" value="68"/>
= <input type="text" id="result"/> <button onclick="calc2()">计算</button>
</body>
</html>
